<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php">
        <label for="login">Login</label> <input type="text" id="login" name="login" placeholder="Digite seu login" required><b>*</b><br>
        <label for="senha">Senha</label> <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><b>*</b><br>
        Data <input type="datetime-local" id="data" name="data"><br>
        <!-- Campo que fica escondido, usuário não tem acesso -->
        <input type="hidden" name="vai" value="já foi">
        <h2>Selecione uma ou mais linguagens</h2>
        <!-- Todo "label for" precisa do id para garantir o local que vai ser direcionado -->
        <input type="checkbox" name="js" id="js" checked> <label for="js">JS</label><br>
        <input type="checkbox" name="php" id="php"> <label for="php">PHP</label><br>
        <input type="checkbox" name="python" id="python"> <label for="python">Python</label> <br>
            
        <h2>Selecione um dia da semana</h2>
        <input type="radio" name="dia_semana" id="segunda" value="segunda" required><label for="segunda">Segunda</label> 
        <input type="radio" name="dia_semana" id="terca" value="terca"><label for="terca">Terça</label> 
        <input type="radio" name="dia_semana" id="quarta" value="quarta"><label for="quarta">Quarta</label> 
        <input type="radio" name="dia_semana" id="quinta" value="quinta"><label for="quinta">Quinta</label> 
        <input type="radio" name="dia_semana" id="sexta" value="sexta"><label for="sexta">Sexta</label> <br>
        
        Selecione UF <select name="uf">
            <option value="RJ">Rio de Janeiro</option>
            <option selected value="SP">São Paulo</option>
            <option value="ES">Espírito Santo</option>
            <option value="MG">Minas Gerais</option>
        </select> <br>

        Mensagem <textarea name="msg" rows="10" cols="40">Digite sua mensagem</textarea>


         <input type="submit" value="Enviar!">
         <input type="reset" value="Limpar Dados!">
    </form><br>
    <p><b>*</b> - Campo obrigaório</p>
</body>
</html>
